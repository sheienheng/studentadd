<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>添加学生 - 学生信息管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet " type="text/css " href="css/globle.css " />
  <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet " type="text/css " href="css/style.css " />
  <script src='js/jquery.js'></script>
  <script src="js/bootstrap/js/bootstrap.js"></script>
  <script src="js/vue.js"></script>  
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">学生信息管理系统</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">首页</a></li>
            <li class="active"><a href="index.html">学生管理</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>添加学生信息</h1>
    </div>
  </header>
  <div class="container" id="app">
    <form class="form-horizontal" @submit.prevent="addStudent" method="POST">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名：</label>
        <div class="col-sm-2">
          <input name="name" id="name" class="form-control" placeholder="请填写学生姓名" required="" pattern="^[\u4e00-\u9fa5]{2,4}$" type="text" v-model="student.name">
        </div>
      </div>
      <div class="form-group">
        <label for="male" class="col-sm-2 control-label">性别：</label>
        <div class="col-sm-3">
          <label class="radio-inline">
            <input name="isMale" id="male" value="1" type="radio"  v-model="student.isMale"> 男
          </label>
          <label class="radio-inline">
            <input name="isMale" id="female" value="0" type="radio"  v-model="student.isMale"> 女
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-sm-2 control-label">年龄：</label>
        <div class="col-sm-2">
          <select class="form-control" id="age" name="age" v-model="student.age">
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号：</label>
        <div class="col-sm-2">
          <input class="form-control" id="phone" name="phone" placeholder="请填写手机号" required="" pattern="^[1][3-8]\d{9}$" type="tel"  v-model="student.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">电子邮箱：</label>
        <div class="col-sm-3">
          <input class="form-control" id="email" name="email" placeholder="请输入电子邮箱地址" required="" type="email"  v-model="student.email">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">备注：</label>
        <div class="col-sm-7">
          <textarea class="form-control" id="description" name="info" rows="7" placeholder="请填写学生其它信息"  v-model="student.info"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label"></label>
        <div class="col-sm-2">
          <input class="btn btn-primary btn-block" value="提交" type="submit">
        </div>
      </div>
    </form>
  </div>
  <!-- 信息弹窗 -->
  <div class="modal fade" id="message" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">信息提示</h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/add.js"></script>
</html>
